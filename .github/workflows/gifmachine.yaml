name: Build and Deploy gifmachine App with Terraform

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner
          POSTGRES_DB: gifmachine
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U runner"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true

      - name: Install dependencies
        working-directory: gifmachine
        run: bundle install

      - name: Create database.yml
        working-directory: gifmachine
        run: |
          mkdir -p config
          cat > config/database.yml <<EOL
          default: &default
            adapter: postgresql
            encoding: unicode
            pool: 5
            username: "${{ secrets.DB_USERNAME }}"
            password: "${{ secrets.DB_PASSWORD }}"
            host: localhost

          development:
            <<: *default
            database: gifmachine

          test:
            <<: *default
            database: gifmachine
            
          production:
            <<: *default
            database: gifmachine
          EOL

      - name: Setup database
        working-directory: gifmachine
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate

      - name: Run tests
        working-directory: gifmachine
        run: bundle exec rake test
        
